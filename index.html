<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>온담 펜션 | 따뜻함을 담다</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🔝 HEADER -->
  <header>
    <div class="logo">ONDAM</div>
    <nav>
      <a href="#about">소개</a>
      <a href="#rooms">객실</a>
      <a href="#reserve" class="cta">예약하기</a>
    </nav>
  </header>

  <!-- 🏞 HERO SECTION -->
  <section id="hero">
    <div class="hero-content fade-in">
      <h1>온기를 담다</h1>
      <p>따뜻한 이야기로 채워지는 시간</p>
      <button onclick="scrollToSection('about')">더 알아보기</button>
    </div>
  </section>

  <!-- 🌿 ABOUT -->
  <section id="about" class="fade-in">
    <h2>ABOUT</h2>
    <p>온담은 일상의 피로를 녹이는 공간입니다.<br>자연과 감성이 머무는 시간을 선물합니다.</p>
  </section>

  <!-- 🏡 ROOMS -->
  <section id="rooms" class="fade-in">
    <h2>ROOMS</h2>
    <div class="room-gallery">
      <img src="room1.jpg" alt="Room 1">
      <img src="room2.jpg" alt="Room 2">
      <img src="room3.jpg" alt="Room 3">
    </div>
  </section>

  <!-- 📅 RESERVE CTA -->
  <section id="reserve" class="fade-in">
    <h2>지금 예약하기</h2>
    <button>예약 페이지로 이동</button>
  </section>

  <!-- 🔚 FOOTER -->
  <footer>
    <p>© 2025 온담 펜션 | 문의: ondam@example.com</p>
    <div class="sns">
      <a href="#">Instagram</a> |
      <a href="#">YouTube</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
